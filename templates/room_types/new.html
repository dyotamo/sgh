{% extends "layout/base.html" %}

{% block content %}
<div>
    <h3>Novo Tipo</h3>

    {% from "helpers/_form_helpers.html" import render_field %}
    <form method="POST" action="{{ url_for('room_types.room_type_new') }}">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ render_field(form.name, class="form-control") }}
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block" value="Criar">
        </div>
    </form>
</div>
{% endblock %}
